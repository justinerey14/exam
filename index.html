<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Colleges</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
        background-color: #FFF9C4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #5D4037;
        padding: 20px;
      }
      h1 {
        margin: 1rem;
        color: #6D4C41;
      }
      h3 {
        margin-bottom: 1rem;
        color: #8D6E63;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        justify-content: center;
        max-width: 900px;
        width: 100%;
      }
      .student {
        display: flex;
        align-items: center;
        border: 3px solid #6D4C41;
        padding: 15px;
        background-color: #FFECB3;
        border-radius: 10px;
        width: 100%;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      .student img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border: 3px solid #8D6E63;
        border-radius: 50%;
        margin-left: 15px;
      }
      .details {
        font-size: 12px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>ABC Colleges</h1>
    <h3>Library Users</h3>
    <div class="container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("justinerey_gabriel.xml")
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
          })
          .then((data) => {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, "text/xml");
            const users = xmlDoc.getElementsByTagName("user");

            const container = document.querySelector(".container");

            for (let i = 0; i < users.length; i++) {
              const name = users[i].getElementsByTagName("name")[0]?.textContent || "N/A";
              const course = users[i].getElementsByTagName("course")[0]?.textContent || "N/A";
              const yearLevelSection = users[i].getElementsByTagName("yearLevelSection")[0]?.textContent || "N/A";
              const adviser = users[i].getElementsByTagName("adviser")[0]?.textContent || "N/A";
              const picture = users[i].getElementsByTagName("picture")[0]?.textContent || "default.jpg";

              const studentDiv = document.createElement("div");
              studentDiv.classList.add("student");

              const detailsDiv = document.createElement("div");
              detailsDiv.classList.add("details");
              detailsDiv.innerHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Course:</strong> ${course}</p>
                <p><strong>Year/Section:</strong> ${yearLevelSection}</p>
                <p><strong>Adviser:</strong> ${adviser}</p>
              `;

              const img = document.createElement("img");
              img.src = picture;
              img.alt = `${name}'s picture`;
              img.onerror = function () {
                this.src = "default.jpg"; // Fallback image if not found
              };

              studentDiv.appendChild(detailsDiv);
              studentDiv.appendChild(img);
              container.appendChild(studentDiv);
            }
          })
          .catch((error) => console.error("Error fetching XML:", error));
      });
    </script>
  </body>
</html>
